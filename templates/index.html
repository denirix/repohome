<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container"></div>
    <h1>Orders</h1>

    <table>
        <thead>
            <tr>
                <th>Order id</th>
                <th>Order name</th>
                <th>Order cost</th>
                <th>Order client id</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.cost }}</td>
                <td>{{ item.client_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
